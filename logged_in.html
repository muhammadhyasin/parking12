<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>

    <nav class="navbar nav-color">
        <div class="container-fluid margin">
            <div class="d-flex">
                <form class="form d-flex margin-right">
                    <input class="form-control me-2" type="search" id="name" placeholder="Name">
                    <input class="form-control me-2" type="date" id="date" placeholder="Date">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <a href="https://attendance.auth.eu-north-1.amazoncognito.com/logout?client_id=75s7eiur90nbaifo0ddh6egahb&logout_uri=http%3A%2F%2Flocalhost%3A8000%2Findex.html"><button type="button" class="btn btn-outline-danger">Log out</button></a>    
        </div>
    </nav>

    <div class="container">
        <table class="table table-dark table-striped margin-top-bottom">
            <thead>
              <tr>
                <th class="text-center" scope="col">Name</th>
                <th class="text-center" scope="col">ID</th>
                <th class="text-center" scope="col">Date (YYYY-MM-DD)</th>
                <th class="text-center" scope="col">Time</th>
                <th class="text-center" scope="col">Status</th>
              </tr>
            </thead>
            <tbody id="table"></tbody>
          </table>

          <canvas id="myChart" class="margin-top-bottom"></canvas>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="javascript/chart.js"></script>
    <script src="javascript/main.js"></script>

</body>
</html>
